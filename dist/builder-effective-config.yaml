directories:
  output: dist
  buildResources: build
appId: com.supermarket.pos
productName: Supermarket POS
files:
  - filter:
      - server/**/*
      - client/build/**/*
      - electron/**/*
      - db/pos.db
      - '!**/node_modules/**/*'
win:
  target: portable
  icon: build/icon.ico
mac:
  target: dmg
  icon: build/icon.icns
linux:
  target: AppImage
  icon: build/icon.png
electronVersion: 27.3.11
